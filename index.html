<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>3D太阳系模型 - iOS优化版</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      touch-action: pan-x pan-y;
    }
    canvas {
      display: block;
      touch-action: none;
    }
    #info {
      position: absolute;
      top: 10px;
      width: 100%;
      text-align: center;
      z-index: 100;
      display: block;
      pointer-events: none;
    }
    #info h1 {
      font-size: 1.5rem;
      margin: 0;
      text-shadow: 0 0 5px rgba(0,0,0,0.7);
    }
    #info p {
      font-size: 0.9rem;
      margin: 5px 0 0 0;
      text-shadow: 0 0 5px rgba(0,0,0,0.7);
    }
    #controls {
      position: absolute;
      bottom: 10px;
      left: 10px;
      z-index: 100;
      display: flex;
      flex-direction: column;
    }
    button {
      background-color: rgba(255, 255, 255, 0.2);
      border: 1px solid white;
      color: white;
      padding: 8px 12px;
      margin: 5px;
      cursor: pointer;
      border-radius: 4px;
      font-size: 0.9rem;
      min-width: 120px;
      -webkit-tap-highlight-color: transparent;
    }
    button:hover, button:active {
      background-color: rgba(255, 255, 255, 0.4);
    }
    #zoomControls {
      position: absolute;
      bottom: 10px;
      right: 10px;
      z-index: 100;
      display: flex;
      flex-direction: column;
    }
    #zoomControls button {
      min-width: 60px;
      height: 50px;
      font-size: 1.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #planetInfo {
      position: absolute;
      top: 50%;
      right: 20px;
      transform: translateY(-50%);
      width: 300px;
      max-width: 80vw;
      background-color: rgba(0, 0, 0, 0.7);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 8px;
      padding: 15px;
      z-index: 100;
      display: none;
      max-height: 80vh;
      overflow-y: auto;
      backdrop-filter: blur(5px);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }
    #planetInfo h2 {
      margin-top: 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.3);
      padding-bottom: 10px;
      color: #f0f0f0;
    }
    #planetInfo p {
      margin: 8px 0;
      line-height: 1.5;
    }
    .info-section {
      margin-bottom: 15px;
    }
    .info-section h3 {
      margin: 10px 0 5px 0;
      color: #c0c0ff;
      font-size: 16px;
    }
    .planet-image {
      width: 100%;
      height: 150px;
      background-position: center;
      background-size: cover;
      border-radius: 4px;
      margin-bottom: 10px;
    }
    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      color: white;
      font-size: 20px;
      cursor: pointer;
      padding: 0;
      margin: 0;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    /* 移动设备优化 */
    @media (max-width: 768px) {
      #info h1 {
        font-size: 1.2rem;
      }
      #info p {
        font-size: 0.8rem;
      }
      button {
        padding: 6px 10px;
        font-size: 0.8rem;
        min-width: 100px;
      }
      #zoomControls button {
        min-width: 50px;
        height: 40px;
        font-size: 1.2rem;
      }
      #planetInfo {
        width: 90%;
        right: 5%;
      }
    }
  </style>
</head>
<body>
  <div id="info">
    <h1>3D太阳系模型</h1>
    <p>单指拖动旋转视角，双指缩放或使用下方按钮</p>
  </div>
  
  <div id="controls">
    <button id="toggleRotation">暂停自转</button>
    <button id="toggleOrbits">隐藏轨道</button>
    <button id="resetCamera">重置视角</button>
  </div>
  
  <div id="zoomControls">
    <button id="zoomIn">+</button>
    <button id="zoomOut">-</button>
  </div>
  
  <!-- 星球详细信息卡片 -->
  <div id="planetInfo">
    <button class="close-btn">&times;</button>
    <div id="planetInfoContent"></div>
  </div>

  <!-- 引入Three.js库 -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
  
  <!-- 引入自定义脚本 -->
  <script src="script.js"></script>
</body>
</html>
